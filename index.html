<!DOCTYPE html>
<html lang="en">
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Expense Manager</h1>
    </div>

    <table id="details">
         <tr>
            <th scope="col">Sn</th>
            <th scope="col">Purchased Items</th>
            <th scope="col">Price Value</th>
            <th scope="col">Quantity</th>
          </tr>
        <tb>
          <tr>
            <th scope="row">1</th>
            <td>Computer</td>
            <td>10000Rs</td>
            <td><input type="number" id="Computer" class="form-control" placeholder="Num of Computer neede..."></td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Router</td>
            <td>2500Rs</td>
            <td><input type="number" id="Router" class="form-control"placeholder="Num of router neede..."></td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Mouse</td>
            <td>250Rs</td>
            <td><input type="number" id="Mouse" class="form-control" placeholder="Num of Mouse neede..."></td>
          </tr>
          <tr>
              <th scope="row" colspan="3">Total amount</th>
             <td><h2 id="total">amount</h2></td>
          </tr>
        </tb>
      </table>

      <div>
            <button class="button" id="button">
                calculate
            </button>
      </div>
      <script src="script.js"></script>
</body>

</html>
