<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row ">
      <h1>Expense Manager</h1>
    </div>
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Sn</th>
            <th scope="col">Purchased Items</th>
            <th scope="col">Price Value</th>
            <th scope="col">Quantity</th>
          </tr>
        </thead>  
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Computer</td>
            <td>10000Rs</td>
            <td><input type="number" id="Computer" class="form-control" placeholder="Num of Computer neede..."></td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Router</td>
            <td>2500Rs</td>
            <td><input type="number" id="Router" class="form-control"placeholder="Num of router neede..."></td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Mouse</td>
            <td>250Rs</td>
            <td><input type="number" id="Mouse" class="form-control" placeholder="Num of Mouse neede..."></td>
          </tr>
          <tr>
            <th scope="row" colspan="3">Total amount</th>
             <td><h2 id="total">amount</h2></td>
          </tr>
        </tbody>
      </table>
      <div>
          <button class="btn btn-success" id="button">
              calculate
          </button>
      </div>
    </div>
  </div>  
      <script src="script.js"></script>
</body>

</html>
